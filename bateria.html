<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuela de Musica Bateria</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <i class="fas fa-drum"></i>instru<span>Music</span></a
      >

      <div id="menu-btn" class="fas fa-bars"></div>

      <nav class="navbar">
        <a href="./piano.html">piano</a>
        <a href="./bateria.html">batería</a>
        <a href="./marimba.html">marimba</a>
      </nav>
    </header>
    <section class="bateria">
      <h1>bateria</h1>
      <div class="bateria-content">
        <div class="bateria-content-top">
          <div data-sound="crash" class="bateria-content-img">
            <img src="./img/bateria_img/crash-cymbal.png" alt="crash" />
          </div>
          <div data-sound="ride" class="bateria-content-img">
            <img src="./img/bateria_img/ride-cymbal.png" alt="ride" />
          </div>
        </div>
        <div class="bateria-content-mid">
          <div data-sound="tom1" class="bateria-content-img">
            <img
              class="kick"
              src="./img/bateria_img/tom1.png"
              alt="redoblante"
            />
          </div>
          <div data-sound="tom2" class="bateria-content-img">
            <img src="./img/bateria_img/tom2.png" alt="redoblante" />
          </div>
          <div data-sound="tom3" class="bateria-content-img">
            <img
              class="kick"
              src="./img/bateria_img/tom3.png"
              alt="redoblante"
            />
          </div>
        </div>
        <div class="bateria-content-bot">
          <div data-sound="kick-drum" class="bateria-content-img">
            <img
              class="kick"
              src="./img/bateria_img/kick-drum.png"
              alt="kick"
            />
          </div>
          <div data-sound="snare-drum" class="bateria-content-img">
            <img src="./img/bateria_img/snare-drum.png" alt="bombo" />
          </div>
          <div data-sound="kick-drum" class="bateria-content-img">
            <img
              class="kick"
              src="./img/bateria_img/kick-drum.png"
              alt="kick"
            />
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>
        Diseñado por <span>Christian Lazo</span> &
        <span>Emmanuel Estupiñan</span> | todos los derechos reservados
      </p>
    </footer>

    <audio
      id="crash"
      src="./sound/Splash-Cymbal-Hit-D-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="ride"
      src="./sound/Splash-Cymbal-Hit-Short-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="tom1"
      src="./sound/Small-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="tom2"
      src="./sound/Medium-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="tom3"
      src="./sound/Floor-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="kick-drum"
      src="./sound/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      id="snare-drum"
      src="./sound/Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3"
    ></audio>
    <script src="./js/main.js"></script>
    <script src="./js/bateria.js"></script>
  </body>
</html>
